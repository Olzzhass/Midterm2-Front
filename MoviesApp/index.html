<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="/MoviesApp/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1>Movie App</h1>
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button class="search_btn" onclick="searchMovies()">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <div id="suggestions" class="suggestions"></div>
            <div class="liked-cnt">
                <i class="fa-solid fa-bookmark heart" id="heart"></i>
            </div>
        </div>
        <div class="sort-section">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="popularity">Popularity</option>
                <option value="release_date">Release Date</option>
                <option value="vote_average">Rating</option>
            </select>
        </div>
        <div class="movies-grid" id="movies-grid"></div>
    </div>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="movie-details"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
